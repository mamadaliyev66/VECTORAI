            aria-controls="navbar-cta"
            aria-expanded="false"
          >

            <svg
              class="w-5 h-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 17 14"
            >

                stroke="currentColor"

        <div
          class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
          id="navbar-cta"
        >
          <ul
            class="flex flex-col font-medium     pt-4 md:p-0 mt-4  rounded-lg  md:flex-row md:space-x-8 md:mt-0  "
          >
            <li class="pl-5">
              <a
                href="#"
                id="navbarpage"
                class="block py-2 pl-3 pr-4 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500"
                aria-current="page"
                >Home</a
              >
            </li>
            <li>
              <a
                href="#about_sec"
                id="navbarpage1"
                class="block py-2 transition pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                >About</a
              >
            </li>
            <li>
              <a
                href="#services"
                id="navbarpage2"
                class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                >Services</a
              >
            </li>
              <li>
              <a
                href="#team"
                id="navbarpage3"
                class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                >Our Team</a
              >
            </li>
            <li class="pr-5">
              <a
                href="#contact"
                id="navbarpage4"
                class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"

    {% block content %}

    {% endblock %}

















    <footer class="bg-white  bottom-0 left-0 z-20 w-full shadow dark:bg-gray-900 ">
        <div class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
            <span class="block text-sm text-gray-500 sm:text-center dark:text-gray-400">© 2023 <a href="#" class="hover:underline">VectorAI™</a>. All Rights Reserved.</span>
        </div>
    </footer>




<script>
        {% block js %}{% endblock %}

     // Change text color on scroll
    window.addEventListener('scroll', () => {
        {#alert('scroll');#}
      const navbar = document.getElementById('navbarpage')
      const navbar0 = document.getElementById('navbarpage0')
      const navbar1 = document.getElementById('navbarpage1')
      const navbar2 = document.getElementById('navbarpage2')
      const navbar3 = document.getElementById('navbarpage3')
      const navbar4 = document.getElementById('navbarpage4')
      {#alert(window.scrollY)#}
      var textColorClass = "scroll-text-white"
      if (window.scrollY>550){textColorClass="blue"; }else{textColorClass="white"}
      navbar.style="color:"+textColorClass+" !important;"
      navbar0.style="color:"+textColorClass+" !important;"
      navbar1.style="color:"+textColorClass+" !important;"
      navbar2.style="color:"+textColorClass+" !important;"
      navbar3.style="color:"+textColorClass+" !important;"
      navbar4.style="color:"+textColorClass+" !important;"

    });
</script>
  </body>
</html>
